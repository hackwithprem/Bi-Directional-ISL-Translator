<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SignSpeak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="logo-section">
          <h1 class="logo">SignSpeak</h1>
          <p class="tagline">Break Communication Barriers</p>
        </div>

        <div class="form-wrapper active">
          <h2>Create Account</h2>
          <p class="form-subtitle">Start your sign language translation journey</p>

          <form onsubmit="handleSignup(event)">
            <div class="input-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
            </div>

            <div class="input-group">
              <label for="signup-confirm">Confirm Password</label>
              <input type="password" id="signup-confirm" placeholder="Confirm your password" required minlength="8">
            </div>

            <label class="checkbox-label">
              <input type="checkbox" required>
              <span>I agree to the Terms of Service and Privacy Policy</span>
            </label>

            <button type="submit" class="submit-btn">Create Account</button>
          </form>

          <div class="form-footer">
            <p>Already have an account? 
              <a href="/login">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  </body>
</html>
