<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - SignSpeak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="logo-section">
          <h1 class="logo">SignSpeak</h1>
          <p class="tagline">Break Communication Barriers</p>
        </div>

        <div class="form-wrapper active">
          <h2>Welcome Back</h2>
          <p class="form-subtitle">Sign in to continue your journey</p>

          <form onsubmit="handleLogin(event)">
            <div class="input-group">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox">
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
          </form>

          <div class="form-footer">
            <p>Don't have an account? 
              <a href="/signup">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  </body>
</html>
